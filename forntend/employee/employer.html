<body>
    <div>
    <!---------------------------------------------Navbar---------------------------------------------------->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark py-3 px-2">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Nurul Hasan</a>

      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <!-- <a class="nav-link active" aria-current="page" href="#">Add task</a> -->
        </li>
      </ul>
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success" type="submit">Search</button>
      </form>
    </div>
  </div>
</nav>
<!------------------------------ employee information -------------------------------------->
<div class="mycontainer">
    <div class="row d-flex justify-content-around">
        <div class="col-3 rounded pt-3 shadow-lg">
        <div class="row row-cols-1">
            <div class="d-flex col">
            <!---Image-->
            <div class="imgBox">
            <img src="./pic.jpeg" alt="employee_photo" >
            </div>
        </div>
        
        <div class="d-flex flex-column col mt-3">
            <h4 class="text-center">Nurul Hasan</h4>

            <!-------------------------------- add new Task ---------------------------------->

            <button class="btn btn-primary" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
              Add Task
            </button>
            <button class="btn btn-danger my-3" type="button" data-bs-toggle="offcanvas" data-bs-target="#staticBackdrop" aria-controls="staticBackdrop">
            Log out
            </button>
            
            <div class="offcanvas offcanvas-start" data-bs-backdrop="static" tabindex="-1" id="staticBackdrop" aria-labelledby="staticBackdropLabel">
              <div class="offcanvas-header">
                <h5 class="offcanvas-title" id="staticBackdropLabel">Add todays Task</h5>
                <button type="button" class="btn-close" data-bs-dismiss="offcanvas" aria-label="Close"></button>
              </div>
              <div class="offcanvas-body">
                <div>
                  <form>
                    <div class="row mb-3">
                      <div class="form-floating mb-3">
                        <input type="textarea" class="form-control" id="floatingInput" placeholder="name@example.com">
                        <label class="mx-1" for="floatingInput">Description</label>
                      </div>
                    </div>
                    
                    <fieldset class="row mb-3">
                      <legend class="col-form-label col-sm-2 pt-0">Task</legend>
                      <div class="col-sm-10">
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="work" checked>
                          <label class="form-check-label" for="gridRadios1">
                            Work
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="meeting">
                          <label class="form-check-label" for="gridRadios2">
                           Meeting
                          </label>
                        </div>
                        <div class="form-check">
                          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="break">
                          <label class="form-check-label" for="gridRadios2">
                           Break
                          </label>
                        </div>
                       
                      </div>
                    </fieldset>
                    <label for="exampleFormControlInput1" class="form-label">Task date</label>
                    <input class="form-control mb-2" type="date" placeholder="date" aria-label="readonly input example" required>
                    <input class="form-control my-2" type="number" placeholder ="duration" aria-label="readonly input example"  required>
                    <button type="submit" class="btn btn-primary">Save</button>
                  </form>
                </div>
              </div>
            </div>
        </div>
    </div>
</div>
        <!--------------------------------------------- pie charts------------------------------------------------>
        <div class="col-8 m-2">
            <div class="row d-flex justify-content-around">
            <div class="col-5 rounded shadow-lg p-3">
              <h5>Today</h5>
              <canvas id="pieChart1"></canvas>
            </div>
        <div class="col-5 rounded shadow-lg p-3">
            <h5>Yesterday</h5>
            <canvas id="pieChart2"></canvas>
        </div>
    </div>
    <!------------------------------------------stacked bars --------------------------------------------->
        <div class="row ">
            <div class="col-12 rounded shadow-lg mt-4">
                <canvas id="myChart" style="width:50%;max-width:600px"></canvas>
            </div>
        </div>
    </div>


</div>



</div>
<script src="./employer.js"></script>
</body>
